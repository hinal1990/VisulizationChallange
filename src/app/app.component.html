<div class="content" role="main">
  <h1 class="text-center"> Flight details 2015</h1>
  <div class="row text-center" >
    <select (change)="selectChangeHandler($event.target.value)">
      <option *ngFor="let x of months" [ngValue]="x" >{{x}}</option>
  </select>
  </div>
  <div ng-if="isDataLoaded">
    <highcharts-chart 
      id="container"
      [Highcharts] = "highcharts" 
      [options] = "chartOptions" 
      style = "width: 100%; height: 400px; display: block;">
    </highcharts-chart>
  </div>
</div>
